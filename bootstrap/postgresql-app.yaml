apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 16.7.18
    helm:
      parameters:
        - name: auth.existingSecret
          value: postgresqlsecret
        - name: auth.database
          value: mydb
        - name: auth.username
          value: grozdimir
        - name: primary.persistence.enabled
          value: "true"
        - name: primary.persistence.size
          value: 8Gi
        - name: primary.persistence.storageClass
          value: gp2
        - name: primary.initdb.scriptsConfigMap
          value: postgresql-init-sql
        
        # Adding tolerations to tolerate the taint on the database nodes
        - name: primary.tolerations[0].key
          value: workload
        - name: primary.tolerations[0].value
          value: database
        - name: primary.tolerations[0].effect
          value: NoSchedule

        # Add nodeSelector so pods are scheduled on database nodes specifically
        - name: primary.NodeSelector.workload
          value: database

  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
